[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Functions 配置
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]

# 病例生成 Function 超时配置（增加到26秒，防止 DeepSeek API 超时）
[functions."cases-generate"]
  timeout = 26

[functions."cases-evaluate"]
  timeout = 26

# 将 /api/* 请求重定向到 Netlify Functions
[[redirects]]
  from = "/api/cases/generate"
  to = "/.netlify/functions/cases-generate"
  status = 200

[[redirects]]
  from = "/api/cases/evaluate"
  to = "/.netlify/functions/cases-evaluate"
  status = 200

[[redirects]]
  from = "/api/exam/questions"
  to = "/.netlify/functions/exam-questions"
  status = 200

[[redirects]]
  from = "/api/exam/submit-answer"
  to = "/.netlify/functions/exam-submit-answer"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# CORS headers for API responses
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
